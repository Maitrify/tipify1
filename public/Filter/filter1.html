#tripCards{
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 10px;
}


.trip-card {
  width: 250px;
  margin: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
  font-family: Arial, sans-serif;
}

.trip-image-container {
  position: relative;
  width: 100%;
  height: 160px;
  overflow: hidden;
}

.trip-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.trip-name-hover {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Transparent black */
  color: white;
  font-size: 20px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  pointer-events: none; /* Don’t block mouse events */
}

.trip-image-container:hover .trip-name-hover {
  opacity: 1;
}

.trip-name-bottom {
  padding: 10px;
  font-weight: bold;
  font-size: 18px;
  background: #f7f7f7;
  text-align: center;
  border-top: 1px solid #eee;
}

.content {
  padding: 10px;
  font-size: 14px;
  color: #555;
}

    function renderTrips(data) {
      tripCards.innerHTML = "";

        return;
      }

      data.forEach(trip => {
        const card = document.createElement("div");
        card.className = "trip-card";
        card.innerHTML = `
          <div class="trip-image-container">
            <img src="${trip.image}" alt="${trip.name}" class="trip-image">
            <div class="trip-name-bottom">${trip.name}</div>
            <div class="trip-name-hover">${trip.name}</div>
          </div>
          <div class="content">
            <p>${trip.description}</p>
          </div>
        `;
        tripCards.appendChild(card);
      });
