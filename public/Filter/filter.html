/* Modal main */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
   white-space: pre-line;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.7);
}

/* Content box */
.modal-content {
  background: white;
  margin: auto;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 900px;
  max-height: 90vh;
  overflow-y: auto;

}
#modalDescription{
  white-space: pre-line;
  padding-left: 20px;
}



/* Close button */
.close-btn {
  color: #333;
  float: right;
  font-size: 28px;
  cursor: pointer;
}

/* Gallery images */
.gallery {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

.gallery img {
  width: 75%;
  height: 400px;
  object-fit: cover;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.2s;
}


/* .gallery img:hover {
  transform: scale(1.5);

/* Zoomed image modal */
#imageModal {
  display: none;
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  text-align: center;
}

/* Modal Gallery ‚Äì vertical scroll */
#modalGallery {
  display: flex;
  flex-direction: column;  /* stack vertically */
  gap: 12px;
  max-height: 450px;       /* adjust as you want */
  overflow-y: auto;        /* scrollable if many images */
  margin-top: 15px;
  padding-right: 6px;
}

#modalGallery img {
  width: 100%;
  border-radius: 10px;

  object-fit: cover;
  cursor: pointer;
  transition: transform 0.2s ease;
}

/* #modalGallery img:hover {

.modal-image {
  margin-top: 5%;
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  object-fit: cover;
}

#imgClose {
  position: absolute;
  top: 20px;
  right: 35px;
  color: white;
  font-size: 40px;

    const budgetFilter = document.getElementById("budget");
    const tripCards = document.getElementById("tripCards");

    function renderTrips(data) {
      tripCards.innerHTML = "";
      if (data.length === 0) {
        tripCards.innerHTML = "<p>No matching trips found.</p>";
        return;
      }

      data.forEach(trip => {
        const card = document.createElement("div");
        card.className = "trip-card";
        card.innerHTML = `
          <img src="${trip.image}" alt="${trip.name}">
          <div class="content">
            <h3>${trip.name}</h3>
            <div class="trip-overlay-center">${trip.name}</div>
            <p>${trip.description}</p>
          </div>
        `;

        //CLICK to open model
        card.addEventListener("click", ()=>openModal(trip));
        tripCards.appendChild(card);
      });
    }

    function applyFilters() {
  const selectedSeason = seasonFilter.value;
  const selectedGroup = groupFilter.value;
  const selectedMood = moodFilter.value;
  const selectedBudget = budgetFilter.value;

  const filtered = trips.filter(trip => {
    const seasonMatch = !selectedSeason || (Array.isArray(trip.season) && trip.season.includes(selectedSeason));
    const groupMatch = !selectedGroup || (Array.isArray(trip.group) && trip.group.includes(selectedGroup));
    const moodMatch = !selectedMood || (Array.isArray(trip.mood) && trip.mood.includes(selectedMood));
    const budgetMatch = !selectedBudget || trip.budget === selectedBudget;

    return seasonMatch && groupMatch && moodMatch && budgetMatch;
  });

  renderTrips(filtered);
}

    // Attach listeners
    [seasonFilter, groupFilter, moodFilter, budgetFilter].forEach(select => {
      select.addEventListener("change", applyFilters);
    });

    // Initial load
    renderTrips(trips);
